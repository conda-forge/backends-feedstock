{% set name = "backends" %}
{% set version = "1.6.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/backends-{{ version }}.tar.gz
  sha256: 04f1e766fb39b9420a3231417f10dcce019e8cbb5695b1f6fa14d9f31ec8db60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=50.0
    - setuptools-scm >=6.0
    - setuptools_scm_git_archive
    - wheel >=0.33
    - numpy >=1.16
    - cython >=0.29
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.16
    - scipy >=1.3
    - plum-dispatch >=2.3.5
    - opt-einsum

test:
  imports:
    - lab
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wesselb/lab
  summary: A generic interface for linear algebra backends
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - wesselb
